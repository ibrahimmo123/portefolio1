    <script>
        
         // Functie die de tekstkleur elke paar seconden verandert
         let isBlauw = true; // Deze variabele houdt bij of de kleur blauw of rood moet zijn

function veranderKleur() {
    var tekst = document.getElementById("mijnTekst");
    
    if (isBlauw) {
        tekst.style.color = "blue";  // Zet de kleur naar blauw
    } else {
        tekst.style.color = "red";   // Zet de kleur naar rood
    }
    
    // Wissel de kleurstatus
    isBlauw = !isBlauw;
}

// Gebruik setInterval om de kleur elke 500 milliseconden te veranderen
setInterval(veranderKleur, 500);
